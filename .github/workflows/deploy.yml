name: Full Auto Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/name-printer-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/name-printer-app:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Update and install Docker if missing
          if ! command -v docker &> /dev/null
          then
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker $USER
          fi

          # Stop and remove previous container
          docker stop name-printer-app || true
          docker rm name-printer-app || true

          # Pull latest image and run container
          docker pull ${{ secrets.DOCKER_USERNAME }}/name-printer-app:latest
          docker run -d -p 80:80 --name name-printer-app ${{ secrets.DOCKER_USERNAME }}/name-printer-app:latest
