name: Auto Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Ensure EC2 is Running
        run: |
          aws ec2 start-instances --instance-ids i-07bd17273f26d2163 --region ap-south-1
          aws ec2 wait instance-running --instance-ids i-07bd17273f26d2163 --region ap-south-1
          echo "Instance is running. Waiting 30s for SSH to initialize..."
          sleep 30

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | \
          docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.ECR_REPO }} .
          docker tag ${{ secrets.ECR_REPO }}:latest \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/${{ secrets.ECR_REPO }}:latest
          docker push \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/${{ secrets.ECR_REPO }}:latest

      - name: SSH Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
            
            # Stop host Nginx if it's running (it's likely the cause of the Fedora page)
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            
            # Stop and remove the existing container
            docker stop name-printer-app || true
            docker rm -f name-printer-app || true
            
            # Ensure port 80 is free by stopping any other container using it
            CONTAINER_ID=$(docker ps -q --filter "publish=80")
            if [ ! -z "$CONTAINER_ID" ]; then
              docker stop $CONTAINER_ID || true
              docker rm -f $CONTAINER_ID || true
            fi
            
            # Pull the latest image
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/${{ secrets.ECR_REPO }}:latest
            
            # Run the new container
            docker run -d -p 80:80 --name name-printer-app ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/${{ secrets.ECR_REPO }}:latest
            
            # Clean up unused images to save disk space
            docker image prune -af
