name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t 20016/fontaction:latest .
          docker push 20016/fontaction:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            IMAGE="20016/fontaction:latest"
            CONTAINER="fontaction-app"

            echo "Stopping old container if exists..."
            docker stop $CONTAINER || true
            docker rm $CONTAINER || true

            echo "Removing old image if exists..."
            docker rmi $IMAGE || true

            echo "Pulling latest image..."
            docker pull $IMAGE

            echo "Running new container..."
            docker run -d --name $CONTAINER -p 80:80 --restart unless-stopped $IMAGE

            echo "Deployment completed!"
